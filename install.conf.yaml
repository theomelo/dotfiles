- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.fonts

- link:
    /usr/local/bin/tat:
      path: bin/tat
      create: true
    ~/.aliases:
      path: aliases
      create: true
    ~/.fonts:
      path: fonts
      create: true
    ~/.gitconfig:
      path: gitconfig
      create: true
      force: true
    ~/.tmux:
      path: tmux
      create: true
    ~/.tmux.conf:
      path: tmux.conf
      create: true
    ~/.vim:
      path: vim
      create: true
    ~/.vimrc:
      path: vimrc
      create: true
    ~/.zsh:
      path: zsh
      create: true
    ~/.zshenv:
      path: zshenv
      create: true
    ~/.zshrc:
      path: zshrc
      create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - chsh -s /usr/bin/zsh
  -
    command: brew bundle
    stdin: true
    stderr: true
    stdout: true
